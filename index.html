<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>簡單計算機</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #calculator {
      width: 380px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    input[type="text"] {
      width: 75%;
      height: 40px;
      font-size: 18px;
      margin-bottom: 10px;
      text-align: right;
    }
    input[type="button"] {
      width: 70px;
      height: 50px;
      font-size: 20px;
      margin: 5px;
      cursor: pointer;
      background-color: #f1f1f1;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="button"]:hover {
      background-color: #e0e0e0;
    }
    input[type="button"]:active {
      background-color: #ccc;
    }
    input[type="button"].operator {
      background-color: #4055dd;
      color: white;
    }
    input[type="button"].cancel {
        background-color: rgb(171, 167, 247);
        width: 320px;
    }
    input[type="button"].operator:hover {
      background-color: #e2af56;
    }
    input[type="button"].operator:active {
      background-color: #d17d00;
    }
  </style>
</head>
<body>
  <div id="calculator">
    <input type="text" id="display" readonly>
    <br>
    <input type="button" value="1" onclick="appendToDisplay('1')">
    <input type="button" value="2" onclick="appendToDisplay('2')">
    <input type="button" value="3" onclick="appendToDisplay('3')">
    <input type="button" value="+" class="operator" onclick="appendToDisplay('+')">
    <br>
    <input type="button" value="4" onclick="appendToDisplay('4')">
    <input type="button" value="5" onclick="appendToDisplay('5')">
    <input type="button" value="6" onclick="appendToDisplay('6')">
    <input type="button" value="-" class="operator" onclick="appendToDisplay('-')">
    <br>
    <input type="button" value="7" onclick="appendToDisplay('7')">
    <input type="button" value="8" onclick="appendToDisplay('8')">
    <input type="button" value="9" onclick="appendToDisplay('9')">
    <input type="button" value="*" class="operator" onclick="appendToDisplay('*')">
    <br>
    <input type="button" value="0" onclick="appendToDisplay('0')">
    <input type="button" value="." onclick="appendToDisplay('.')">
    <input type="button" value="=" class="operator" onclick="calculate()">
    <input type="button" value="/" class="operator" onclick="appendToDisplay('/')">
    <br>
    <input type="button" value="C" class="cancel" onclick="clearDisplay()">
  </div>

  <script>
    function appendToDisplay(value) {
      document.getElementById('display').value += value;
    }

    function calculate() {
      let input = document.getElementById('display').value;
      let result = eval(input);
      document.getElementById('display').value = result;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }
  </script>
</body>
</html>
